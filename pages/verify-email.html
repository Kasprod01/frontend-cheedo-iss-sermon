<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content="" />
    <meta name="author" content="" />

    <title>ECE - Verify Email</title>

    <!-- Custom fonts for this template-->
    <link
      href="../vendor/fontawesome-free/css/all.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
      rel="stylesheet"
    />

    <!-- Custom styles for this template-->
    <link href="../css/sb-admin-2.min.css" rel="stylesheet" />
    <!-- Custom scripts for this page-->
    <script
      type="module"
      src="../js/customjs/pages-js/verify-email.js "
      defer
    ></script>
  </head>

  <body class="">
    <div class="container">
      <!-- Outer Row -->
      <div class="row justify-content-center">
        <div class="col-xl-10 col-lg-12 col-md-9">
          <div class="card o-hidden border-0 shadow-lg my-5">
            <div class="card-body p-0">
              <!-- Nested Row within Card Body -->
              <div class="row justify-content-center">
                <!-- <div class="col-lg-6 d-none d-lg-block bg-password-image"></div> -->
                <div class="col-lg-6">
                  <div class="p-5">
                    <div class="text-center">
                      <h1 class="h4 text-gray-900 mb-2">
                        Confirmation De Votre Email
                      </h1>
                      <p class="mb-4">
                        Nous vous avons envoyé un code dans votre adresse Email,
                        Veuillez l'inscrire ci-dessous
                      </p>
                    </div>
                    <form
                      class="user needs-validation"
                      id="register-form"
                      novalidate
                    >
                      <div class="form-group">
                        <input
                          type="text"
                          class="form-control form-control-user"
                          id="inputPasscode"
                          name="inputPasscode"
                          placeholder="Entrer le code ici ..."
                          required
                        />
                        <div class="invalid-feedback">
                          S'il vous plaît, Veuillez entrer un code valide
                        </div>
                      </div>
                      <button
                        class="btn btn-primary btn-user btn-block"
                        type="submit"
                      >
                        Envoyez
                      </button>
                    </form>

                    <hr />
                    <div class="text-center">
                      <a class="small" href="register.html"
                        >Create an Account!</a
                      >
                    </div>
                    <div class="text-center">
                      <a class="small" href="login.html"
                        >Already have an account? Login!</a
                      >
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- modal -->
      <div
        class="modal fade"
        id="verifyEmailModal"
        tabindex="-1"
        role="dialog"
        aria-labelledby="exampleModalLabel"
        aria-hidden="true"
      ></div>
    </div>

    <!-- vlidation js and modal -->

    <!-- Bootstrap core JavaScript-->
    <script src="../vendor/jquery/jquery.min.js"></script>
    <script src="../vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- Core plugin JavaScript-->
    <script src="../vendor/jquery-easing/jquery.easing.min.js"></script>

    <!-- Custom scripts for all pages-->

    <script src="../js/customjs/utils/verify-input.js"></script>
    ../

</html>
